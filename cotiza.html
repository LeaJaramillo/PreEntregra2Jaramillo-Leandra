<header class="titulares header">

    <!-- Aquí comienza el formulario -->

    <main>
    <form id='survey-form'>
        
        <h1 id="title">Deseo un presupuesto</h1>
        <label for="name" id="name-label">Nombre<input id="name" type="text" name="Nombre" placeholder="Introduzca su nombre" required></label>

        <label for="email" id="email-label">Correo electrónico<input id="email" type="email" name="Correo" placeholder="Introduce tu correo electrónico" required></label>

        <label for="phone" id="phone-label">Nº Celular<input id="phone" type="phone" name="Celular" placeholder="Introduce tu teléfono" required></label>
        
        <label for="plano" id="plano-label">Cuenta con un plano de diseño</label>
        <select id="dropdown" name="plano">
          <option value="opcion1">Si</option>
          <option value="opcion2">No</option>
        </select>
     
        <label for="servicio" id="servicio-label">Servicio requerido</label>
        <select id="dropdown" name="Servicio">
          <option value="visita">Visita técnica</option>
          <option value="remodelacion">Remodelación integral de Cocina</option>
          <option value="diseño">Diseño Cocina</option>
          <option value="asesoria">Asesoría</option>
          <option value="decoracion">Decoración</option>
          <option value="accesorios">Accesorios de cocina</option>
          <option value="granito">Granito/Curzo</option>
          <option value="closets">Closets</option>
          <option value="muebles">Muebles</option>
          <option value="otros">Otros muebles</option>
        </select>
       

        <textarea name="mensaje"  placeholder="Mensaje adicional"></textarea>
        <input id="submit" type="submit" value="Enviar" />
    </form>

       
    <!-- Aquí comienza el icono flotante de whatsapp -->
    <div>
         <a class="btn-wsp" target="_blank" href="https://api.whatsapp.com/send?phone=0051960315119">
          <img class="pulse" src="assets/whatsapp.png"  alt="icono whatsapp">
         </a>
        </div>
    </main>

 <!-- Aquí comienza el footer -->
    <footer class="titulares footer">
